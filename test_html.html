<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global Security</title>
    <style>
        body {
            margin: 0;
            background: #e0f7fa;
            font-family: Arial, sans-serif;
        }

        .banner {
            width: 100%;
            background: #00acc1;
            padding: 10px;
            box-sizing: border-box;
        }

        .banner img {
            width: 100%;
            border: 5px solid #00acc1;
            display: block;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 10px;
        }

        .grid-item {
            position: relative;
        }

        .grid-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }

        .grid-item .label {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 1px 1px 3px black;
        }
    </style>
</head>

<body>

    <div class="banner">
        <img src="img/1.png" alt="Global Security Banner" />
    </div>

    <div class="grid-container">

        <div class="grid-item">
            <img src="img/2.png" />
            <div class="label">Meet the Team</div>
        </div>

        <div class="grid-item">
            <img src="img/3.png" />
            <div class="label">Court Orders</div>
        </div>

        <div class="grid-item">
            <img src="img/4.png" />
            <div class="label">Police Liaison Unit</div>
        </div>

        <div class="grid-item">
            <img src="/mnt/data/aaaa.jpg" />
            <div class="label">Court Orders Mobile App</div>
        </div>

        <div class="grid-item">
            <img src="/mnt/data/aaaa.jpg" />
            <div class="label">Threat Intelligence</div>
        </div>

        <div class="grid-item">
            <img src="/mnt/data/aaaa.jpg" />
            <div class="label">Physical Access Control</div>
        </div>

        <div class="grid-item">
            <img src="/mnt/data/aaaa.jpg" />
            <div class="label">CCTV</div>
        </div>

        <div class="grid-item">
            <img src="/mnt/data/aaaa.jpg" />
            <div class="label">CybSafe</div>
        </div>

        <div class="grid-item">
            <img src="/mnt/data/aaaa.jpg" />
            <div class="label">Incident Management</div>
        </div>

        <div class="grid-item">
            <img src="/mnt/data/aaaa.jpg" />
            <div class="label">Key Management</div>
        </div>

        <div class="grid-item">
            <img src="/mnt/data/aaaa.jpg" />
            <div class="label">Eagle Shield</div>
        </div>

    </div>

</body>

</html>
