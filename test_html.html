<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSO Technology - Global Security</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
            padding: 0;
            margin: 0;
            width: 100%;
        }

        .header {
    background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    color: white;
    padding: 100px 0;
    text-align: center;
    position: relative;
    width: 100%;
}

/* Ensure text is above the background */
.header h1,
.header p {
    position: relative;
    z-index: 2;
}

        .container {
            width: 100%;
            padding: 30px 0;
            margin: 0;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 1px;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0;
        }

        .card {
            position: relative;
            background: white;
            overflow: hidden;
            cursor: pointer;
            height: 100%;
            margin: 0;
            border: none;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        .card-image {
            height: 180px;
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            align-items: flex-end;
        }

        .card-content {
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 15px;
            box-sizing: border-box;
        }

        .card h3 {
            font-size: 16px;
            font-weight: 500;
            color: white;
            margin: 0;
        }

        /* Card Sizing */
        .card.small {
            grid-column: span 3;
        }

        .card.medium {
            grid-column: span 6;
        }

        .card.large {
            grid-column: span 12;
        }

        /* Solid color cards */
        .card-image.blue-bg {
            background-color: #1e88e5;
            align-items: center;
            justify-content: center;
        }

        .card-image.green-bg {
            background-color: #43a047;
            align-items: center;
            justify-content: center;
        }

        .card-image.blue-bg .card-content,
        .card-image.green-bg .card-content {
            background: transparent;
            text-align: center;
            padding: 0;
        }

        @media (max-width: 992px) {
            .card.small {
                grid-column: span 6;
            }
            .card.medium {
                grid-column: span 12;
            }
        }

        @media (max-width: 768px) {
            .card.small,
            .card.medium,
            .card.large {
                grid-column: span 12;
            }
            
            .header {
    background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    color: white;
    padding: 100px 0;
    text-align: center;
    position: relative;
    width: 100%;
}

/* Ensure text is above the background */
.header h1,
.header p {
    position: relative;
    z-index: 2;
}
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Global Security</h1>
        <p>Welcome to CSO Technology</p>
    </header>

    <div class="container">
        <div class="grid">
            <div class="card small">
                <div class="card-image" style="background-image: url('https://images.unsplash.com/photo-1522071820081-009f0129c71c?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80&fit=crop&crop=faces&facepad=2.5')">
                    <div class="card-content">
                        <h3>Meet the Team</h3>
                    </div>
                </div>
            </div>

            <div class="card small">
                <div class="card-image" style="background-image: url('https://images.unsplash.com/photo-1589829545856-d10d557cf95f?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80&fit=crop&crop=faces&facepad=2.5')">
                    <div class="card-content">
                        <h3>Court Orders</h3>
                    </div>
                </div>
            </div>

            <div class="card small">
                <div class="card-image" style="background-image: url('https://images.unsplash.com/photo-1584466977773-e625c37cdd50?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80&fit=crop&crop=faces&facepad=2.5')">
                    <div class="card-content">
                        <h3>Police Liaison Unit</h3>
                    </div>
                </div>
            </div>

            <div class="card medium">
                <div class="card-image" style="background-image: url('https://images.unsplash.com/photo-1558655146-9f40138edfeb?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80&fit=crop&crop=faces&facepad=2.5')">
                    <div class="card-content">
                        <h3>Court Orders Mobile App</h3>
                    </div>
                </div>
            </div>

            <div class="card medium">
                <div class="card-image" style="background-image: url('https://images.unsplash.com/photo-1563986768609-322da13575f3?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80&fit=crop&crop=faces&facepad=2.5')">
                    <div class="card-content">
                        <h3>Threat Intelligence</h3>
                    </div>
                </div>
            </div>

            <div class="card large">
                <div class="card-image" style="background-image: url('https://images.unsplash.com/photo-1508514177221-188b1cf16e9d?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80&fit=crop&crop=faces&facepad=2.5')">
                    <div class="card-content">
                        <h3>CCTV</h3>
                    </div>
                </div>
            </div>

            <div class="card small">
                <div class="card-image green-bg">
                    <div class="card-content">
                        <h3>CybSafe</h3>
                    </div>
                </div>
            </div>

            <div class="card small">
                <div class="card-image" style="background-image: url('https://images.unsplash.com/photo-1551288049-bebda4e38f71?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80&fit=crop&crop=faces&facepad=2.5')">
                    <div class="card-content">
                        <h3>Incident Management</h3>
                    </div>
                </div>
            </div>

            <div class="card small">
                <div class="card-image" style="background-image: url('https://images.unsplash.com/photo-1582550945153-1b81d27f2f0c?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80&fit=crop&crop=faces&facepad=2.5')">
                    <div class="card-content">
                        <h3>Key Management</h3>
                    </div>
                </div>
            </div>

            <div class="card small">
                <div class="card-image blue-bg">
                    <div class="card-content">
                        <h3>Eagle Shield</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
